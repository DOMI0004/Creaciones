
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lluvia de TE AMO</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    canvas {
      display: block;
    }

    .mensaje {
      position: absolute;
      color: #ff69b4;
      font-size: 40px;
      font-weight: bold;
      text-shadow: 0 0 10px white;
      z-index: 10;
      pointer-events: none;
      animation: desaparecer 2s ease-out forwards;
    }

    @keyframes desaparecer {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <!-- Hotel - Montell Fish -->
  <audio id="musica" src="https://ia802606.us.archive.org/35/items/montellfishhotel/Montell%20Fish%20-%20Hotel.mp3" preload="auto" loop></audio>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const musica = document.getElementById('musica');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const phrase = "TE AMO ";
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#ff69b4";
      ctx.font = fontSize + "px Arial";

      for (let i = 0; i < drops.length; i++) {
        const text = phrase;
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 100);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    function mostrarTeAmo(x, y) {
      const mensaje = document.createElement('div');
      mensaje.className = 'mensaje';
      mensaje.innerText = 'TE AMO';
      mensaje.style.left = `${x}px`;
      mensaje.style.top = `${y}px`;
      document.body.appendChild(mensaje);

      setTimeout(() => {
        mensaje.remove();
      }, 2000);
    }

    // Inicia música solo una vez
    let musicaEmpezada = false;

    function iniciarAmor(event) {
      const x = event.clientX || event.touches[0].clientX;
      const y = event.clientY || event.touches[0].clientY;

      mostrarTeAmo(x, y);

      if (!musicaEmpezada) {
        musica.play().catch(e => {
          console.log('El navegador bloqueó el audio hasta interacción directa');
        });
        musicaEmpezada = true;
      }
    }

    document.addEventListener('click', iniciarAmor);
    document.addEventListener('touchstart', iniciarAmor);
  </script>
</body>
</html>
