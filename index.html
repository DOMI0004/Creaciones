<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lluvia de TE AMO</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .mensaje {
      position: absolute;
      color: #ff69b4;
      font-size: 40px;
      font-weight: bold;
      text-shadow: 0 0 10px white;
      z-index: 10;
      pointer-events: none;
      animation: desaparecer 2s ease-out forwards;
    }

    #playButton {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background: #ff69b4;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 50;
      color: white;
      box-shadow: 0 0 10px white;
    }

    @keyframes desaparecer {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }
  </style>
</head>
<body>
  <button id="playButton">▶ Reproducir música</button>
  <canvas id="canvas"></canvas>

  <!-- Hotel - Montell Fish -->
  <audio id="musica" src="https://ia802606.us.archive.org/35/items/montellfishhotel/Montell%20Fish%20-%20Hotel.mp3" preload="auto" loop></audio>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const musica = document.getElementById('musica');
    const playButton = document.getElementById('playButton');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const phrase = "TE AMO ";
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#ff69b4";
      ctx.font = fontSize + "px Arial";

      for (let i = 0; i < drops.length; i++) {
        const text = phrase;
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 100);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    function mostrarTeAmo(x, y) {
      const mensaje = document.createElement('div');
      mensaje.className = 'mensaje';
      mensaje.innerText = 'TE AMO';
      mensaje.style.left = `${x}px`;
      mensaje.style.top = `${y}px`;
      document.body.appendChild(mensaje);

      setTimeout(() => {
        mensaje.remove();
      }, 2000);
    }

    function iniciarAmor(event) {
      const x = event.clientX || event.touches[0].clientX;
      const y = event.clientY || event.touches[0].clientY;

      mostrarTeAmo(x, y);
    }

    document.addEventListener('click', (event) => {
      if (!event.target.closest('#playButton')) {
        iniciarAmor(event);
      }
    });

    document.addEventListener('touchstart', (event) => {
      if (!event.target.closest('#playButton')) {
        iniciarAmor(event);
      }
    });

    playButton.addEventListener('click', () => {
      musica.play().then(() => {
        playButton.style.display = 'none';
      }).catch((e) => {
        alert('El navegador bloqueó el audio. Intenta tocar la pantalla nuevamente.');
      });
    });
  </script>
</body>
</html>
